<!DOCTYPE html>
<html>
<head>
  <title>Card Color Titles for Trello</title>
  <style>
    body: { padding: 10px; }
    .option {
      margin-bottom: 10px;
    }

    #status {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<p>Choose below options if you want to <b> DISABLE </b> some features</p>

  <div class="option">
    <label>
      <input type="checkbox" id="cardAge">
      Hide Card Age
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="cardCountInList">
      Hide Card Count in list
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="cardId">
      Hide Card ID's
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="labelName">
      Hide Label Names
    </label>
  </div>

  <div id="status"></div>

  <button id="save">Save</button>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
